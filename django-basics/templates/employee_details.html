<!-- <h3>I have rendered this from templates</h3> -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- <h3>I have rendered this using HTML boilerplate</h3> -->
    <div class="container pt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{employee.photo.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title m-0">{{employee.first_name}} {{employee.last_name}}</h5>
              <p class="card-text m-0">{{employee.designation}}</p>
              <p class="card-text m-0">{{employee.email_address}}</p>
              <p class="card-text m-0">{{employee.phone_number}}</p>
              <a href="{% url 'home' %}" class="btn btn-primary mt-2">Back to Home</a>
            </div>
          </div>
    </div>
</body>
</html>
